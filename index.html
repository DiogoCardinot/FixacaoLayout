<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
       
        <title>Exercício de Fixação - Layout</title>

        
        <link href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@400;700;900&family=Inter:wght@600&family=Poppins:wght@700&family=Raleway:wght@700&display=swap" rel="stylesheet" />

        <link rel="stylesheet" href="./src/assets/styles/main.css" />
    </head>


    <body>
        <main>
            <header id="header">
                <img src="./src/assets/images/header-logo.png" id="headerLogo" class='fake-image' />
            </header>

            <section id = 'top-infocard-banner' class='top-infocard-content'>
                <img src="./src/assets/images/middle-logo-infocard-banner.png" id="middle-logo-infocard-banner" class='fake-image' />
                <img src="./src/assets/images/bottom-logom3.png" id="bottom-logo-infocard-banner" class='fake-image' />
                <img src="./src/assets/images/top-infocard-banner-image.png" id="top-infocard-banner-image" class='fake-image' /> 
            </section>
            
            <section id='middle-description'>   
            </section>

            <section id='middle-images'>
                <img src='./src/assets/images/middle-image-top-left.png'  class='fake-image' id='middle-image-top-left' />
                <img src="./src/assets/images/middle-image-bottom-left.png"  class='fake-image' id='middle-image-bottom-left' />
                <img src="./src/assets/images/middle-image-right.png" class='fake-image' id='middle-image-right' />
            </section>
            
            <section id='contacts'>
                <img src="./src/assets/images/contacts-logom3-desktop.png"  id='contatos-logom3-desktop' class='fake-image' />
                <img src="./src/assets/images/contacts-logom3-mobile.png" id='contatos-logom3-mobile'  class='fake-image'/>
            </section>

            <section id='partner-companies'>
                <img src="./src/assets/images/empresa-parceira-google-desktop.png"   id='partner-companies-google-desktop' class='fake-image'/>
                <img src="./src/assets/images/empresa-parceira-selo-desktop.png"   id='partner-companies-selo-desktop' class='fake-image'/>
                <img src="./src/assets/images/empresas-parceiras-m3logo-desktop.png"   id='partner-companies-logom3-desktop' class='fake-image'/>


                <img src="./src/assets/images/empresa-parceira-google-mobile.png"   id='partner-companies-google-mobile' class='fake-image'/>
                <img src="./src/assets/images/empresa-parceira-selo-mobile.png"   id='partner-companies-selo-mobile' class='fake-image'/>
                <img src="./src/assets/images/empresas-parceiras-m3logo-mobile.png"   id='partner-companies-logom3-mobile' class='fake-image'/>
                
            </section>

        </main>
        
        


        
        <script type= "module" src="./src/components/main.js"></script>
        
    </body>
</html>
